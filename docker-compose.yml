version: '3.8'

networks:
  forum-network:
    driver: bridge

services:
  mysql:
    image: mysql:8.0
    container_name: forum-mysql
    restart: always
    env_file:
      - /etc/secrets/.env
    ports:
      - "3306:3306"
    networks:
      - forum-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forum-app
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - /etc/secrets/.env
    ports:
      - "8080:8080"
    networks:
      - forum-network
