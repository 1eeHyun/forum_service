<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="card mt-5 p-4">
        <h2 class="post-title" th:text="${board.title}"></h2>

        <p class="post-meta">
            <span th:text="${board.author}"></span>
        </p>

        <div class="post-meta d-flex justify-content-between align-items-center">
            <div>
                <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                <span>views</span> <span class="ms-1" th:text="${board.views}"></span>
            </div>

            <div class="d-flex align-items-center gap-2">
                <span>
                    <i class="fas fa-comment-dots"></i>
                    <span th:text="${#lists.size(board.comments)}"></span>
                </span>
                <button class="btn btn-outline-secondary btn-sm" onclick="copyURL()">Copy URL</button>
            </div>
        </div>

        <!-- Content -->
        <div class="post-body" th:utext="${board.body}"></div>

        <!-- Board buttons -->
        <div class="post-action-buttons mt-3">
            <a th:href="@{/boards/{id}/edit(id=${board.id})}" class="btn btn-dark"
               th:if="${loggedInUser != null and loggedInUser == board.author}">Edit</a>

            <form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this post?');"
                  th:if="${loggedInUser != null and loggedInUser == board.author}">
                <button type="submit" class="btn btn-dark">Delete</button>
            </form>
        </div>

        <h4 class="mt-3">Comments</h4>

        <!-- Comment list -->
        <div th:each="comment : ${comments}" th:id="'comment-box-' + ${comment.id}" class="comment-box">
            <!-- Comments -->
            <div class="comment-content" th:id="'comment-content-' + ${comment.id}">
                <p>
                    <span class="comment-author" th:text="${comment.author}"></span>:
                    <span class="comment-text" th:text="${comment.content}"></span>
                </p>
                <small th:if="${comment.updatedAt != null}" class="text-muted">(Edited)</small>
            </div>

            <!-- Inline edit form -->
            <div class="edit-comment" th:id="'edit-box-' + ${comment.id}" style="display: none;">
                <form th:action="@{/comments/{id}/edit(id=${comment.id})}" method="post" class="d-flex w-100">
                    <input type="text" name="content" th:value="${comment.content}" class="form-control me-2" required maxlength="150">

                    <button type="submit" class="btn btn-success me-2">Save</button>
                    <button type="button" class="btn btn-secondary" th:onclick="'cancelEdit(' + ${comment.id} + ');'">Cancel</button>
                </form>
            </div>

            <!-- comment edit/delete buttons -->
            <div class="comment-actions" th:id="'action-buttons-' + ${comment.id}" th:if="${loggedInUser != null and loggedInUser == comment.author}">
                <button class="btn" th:onclick="'showEditBox(' + ${comment.id} + ');'">Edit</button>
                <form th:action="@{/comments/{id}/delete(id=${comment.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn">Delete</button>
                </form>
            </div>
        </div>

        <!-- comment form -->
        <div th:if="${loggedInUser != null}" class="mt-4">
            <h5>Add a Comment</h5>
            <form th:action="@{/boards/{id}/comments(id=${board.id})}" method="post">
                <div class="mb-3">
                    <textarea class="form-control" name="content" placeholder="Write your comment here..." rows="2" maxlength="150" required></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <!-- Back Button -->
                    <a th:href="@{/}" class="btn btn-secondary">Back</a>

                    <!-- Post Button -->
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>

        <!-- message for not logged-in user -->
        <div th:if="${loggedInUser == null}" class="mt-4 text-center">
            <p>Please <a th:href="@{/login}">login</a> to add a comment.</p>
        </div>

        <!-- JavaScript for Inline Comment Editing -->
        <script>
            function showEditBox(commentId) {

                document.getElementById('comment-content-' + commentId).style.display = 'none';
                document.getElementById('action-buttons-' + commentId).style.display = 'none';
                document.getElementById('edit-box-' + commentId).style.display = 'block';
            }

            function cancelEdit(commentId) {

                document.getElementById('comment-content-' + commentId).style.display = 'block';
                document.getElementById('action-buttons-' + commentId).style.display = 'flex';
                document.getElementById('edit-box-' + commentId).style.display = 'none';
            }
        </script>
    </div>
</div>
</body>
</html>
