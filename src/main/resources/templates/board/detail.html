<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 700px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .post-title {
            font-weight: bold;
            font-size: 24px;
            color: #333;
        }
        .post-meta {
            font-size: 14px;
            color: #666;
        }
        .post-body {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
            white-space: pre-wrap;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-group-right {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-dark {
            background-color: #333;
            border-color: #333;
            color: white;
        }
        .btn-dark:hover {
            background-color: #000;
            border-color: #000;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #c82333;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="post-title" th:text="${board.title}"></h2>
        <p class="post-meta"><strong>Author:</strong> <span th:text="${board.author}"></span></p>
        <p class="post-meta"><strong>Created At:</strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>

        <!-- Content -->
        <div class="post-body" th:utext="${board.body}"></div>

        <!-- Buttons -->
        <div class="btn-group-right">
            <a th:href="@{/boards/{id}/edit(id=${board.id})}" class="btn btn-dark">Edit</a>
            <form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this post?');">
                <button type="submit" class="btn btn-dark">Delete</button>
            </form>
        </div>

        <!-- Comment section -->
        <div class="comment-section mt-4">
            <h4>Comments</h4>

            <!-- Comment list -->
            <div th:each="comment : ${comments}" class="comment-box p-3 bg-light rounded mb-2">
                <strong th:text="${comment.author}"></strong>
                <p th:text="${comment.content}"></p>
                <span class="text-muted" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </div>

            <!-- Comment Form -->
            <form th:action="@{/boards/{id}/comments(id=${board.id})}" method="post">
                <div class="mb-3">
                    <label for="commentContent" class="form-label">Add a Comment</label>
                    <textarea id="commentContent" name="content" class="form-control" rows="3" required></textarea>
                </div>

                <div class="btn-container">
                    <a href="/" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
