<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
<!--  <link rel="stylesheet" th:href="@{/css/style.css}">-->

    <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 700px;
      margin: 80px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .content-area {
      height: 300px;
      resize: vertical;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2 class="text-center mb-4">Create a New Post</h2>

    <form th:action="@{/boards}" method="post" th:object="${board}">
      <div class="mb-3">
        <label for="title" class="form-label fw-bold">Title</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter post title..." required>
      </div>

      <div class="mb-3">
        <label for="body" class="form-label fw-bold">Content</label>
        <textarea id="body" th:field="*{body}" class="form-control content-area" placeholder="Write your content here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3 w-100">Back</a>
  </div>
</div>

</body>
</html>
