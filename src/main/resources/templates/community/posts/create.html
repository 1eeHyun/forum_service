<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/community/create.css}">
</head>
<body>

<div class="container">
  <div class="card">
    <h3 class="text-center mb-4">Create a New Post</h3>

    <form id="postForm" th:action="@{/community}" method="post" enctype="multipart/form-data" th:object="${board}">

      <!-- Upload image -->
      <div class="mb-3">
        <label for="imageFile" class="form-label fw-bold">Upload Image</label>
        <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
      </div>

      <!-- Content -->
      <div class="mb-3">
        <label for="title" class="form-label fw-bold">Title</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter post title..." required>
      </div>

      <div class="mb-3">
        <label for="body" class="form-label fw-bold">Content</label>
        <textarea id="body" name="body" th:field="*{body}" class="form-control content-area" placeholder="Write your content here..." required></textarea>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <a th:href="@{/community}" class="btn btn-secondary w-25">Back</a>
        <button type="submit" class="btn btn-primary w-25">Submit</button>
      </div>
    </form>
  </div>
</div>

<script th:src="@{/js/community/script.js}"></script>

</body>
</html>
