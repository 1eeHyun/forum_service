<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/community/edit.css}">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Edit Post</h2>

    <form th:action="@{/community/threads/{id}/update(id=${board.id})}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${board.title}" required>
        </div>

        <div class="mb-3">
            <label for="body" class="form-label">Content</label>
            <textarea id="body" name="body" class="form-control" rows="5" required>[[${board.body}]]</textarea>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/community}" class="btn btn-secondary w-25">Back</a>
            <button type="submit" class="btn btn-primary w-25">Update</button>
        </div>
    </form>
</div>

</body>
</html>
