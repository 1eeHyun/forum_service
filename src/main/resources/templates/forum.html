<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeeForum</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">LeeForum</a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:if="${auth != null and auth.name != 'anonymousUser'}">
                Welcome, <span th:text="${auth.name}"></span>!
            </span>
            <form th:if="${auth != null and auth.name != 'anonymousUser'}" th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
            <a class="nav-link me-3" href="/login" th:if="${auth == null or auth.name == 'anonymousUser'}">Sign In</a>
            <a class="nav-link" href="/register" th:if="${auth == null or auth.name == 'anonymousUser'}">Sign Up</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container content-wrapper text-center">

    <!-- Question List Title -->
    <h3 class="question-title">Question List</h3>

    <!-- Post List Table -->
    <table class="table table-bordered">
        <colgroup>
            <col style="width: 60%;"> <!-- Title -->
            <col style="width: 10%;"> <!-- Writer -->
            <col style="width: 10%;"> <!-- Date -->
            <col style="width: 10%;"> <!-- Views -->
            <col style="width: 10%;"> <!-- Likes -->
        </colgroup>
        <thead class="table-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Writer</th>
            <th scope="col">Date</th>
            <th scope="col">Views</th>
            <th scope="col">Likes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td>
                <a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}"></a>
                <span style="color: red;">[<span th:text="${#lists.size(board.comments)}"></span>]</span>
            </td> <!-- Title -->
            <td th:text="${board.author}"></td> <!-- Writer -->
            <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd')}"></td> <!-- Date  -->
            <td th:text="${board.views}"></td> <!-- Views -->
            <td th:text="${board.likes}"></td> <!-- Likes -->
        </tr>
        </tbody>
    </table>


    <!-- Buttons and Search Section -->
    <div class="d-flex flex-column align-items-center my-3">

        <div class="d-flex justify-content-end w-100 mb-2">
            <a th:if="${auth != null and auth.name != 'anonymousUser'}" href="/boards/new" class="btn btn-primary">Create</a>
            <a th:if="${auth == null or auth.name == 'anonymousUser'}" href="/login" class="btn btn-secondary">Create</a>
        </div>

        <!-- Buttons and Search Section -->
        <div class="d-flex justify-content-center w-100 my-3">
            <form class="d-flex align-items-center gap-2 search-bar" th:action="@{/boards/sort}" method="get">
                <!-- Dropdown -->
                <select class="form-select custom-dropdown" name="time">
                    <option value="all">Entire</option>
                    <option value="week">Weekly</option>
                    <option value="month">Monthly</option>
                </select>

                <!--  Dropdown -->
                <select class="form-select custom-dropdown" name="type">
                    <option value="all">Post + Comments</option>
                    <option value="post">Post</option>
                    <option value="comment">Comments</option>
                </select>

                <!-- search -->
                <div class="input-group search-input">
                    <input type="text" class="form-control" placeholder="Search..." name="query" th:value="${query}" aria-label="search">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
