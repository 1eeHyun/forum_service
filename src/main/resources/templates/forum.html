<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap}">
    <style>
        .content-wrapper {
            margin-top: 80px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .pagination {
            justify-content: center;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Lee Forum</a>
        <div class="d-flex align-items-center">
            <!-- after logging-in -->
            <span class="navbar-text me-3" th:if="${auth != null and auth.name != 'anonymousUser'}">
                Welcome, <span th:text="${auth.name}"></span>!
            </span>
            <form th:if="${auth != null and auth.name != 'anonymousUser'}" th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
            <!-- not logged-in -->
            <a class="nav-link me-3" href="/login" th:if="${auth == null or auth.name == 'anonymousUser'}">Sign In</a>
            <a class="nav-link" href="/register" th:if="${auth == null or auth.name == 'anonymousUser'}">Sign Up</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container content-wrapper text-center">
    <!-- Create button, Sort, Search in the same line -->
    <div class="d-flex justify-content-between align-items-center my-3">
        <!-- Create button + Question List title -->
        <div class="d-flex flex-column">
            <a href="/board/new" class="btn btn-primary" th:if="${auth != null and auth.name != 'anonymousUser'}">Create</a>
            <a href="/login" class="btn btn-secondary" th:if="${auth == null or auth.name == 'anonymousUser'}">Create</a>

            <!-- Question List -->
            <h3 class="text-start mt-3">Question List</h3>
        </div>

        <!-- Sort drop-down and search bar -->
        <div class="d-flex align-items-center gap-3 w-50">
            <!-- Sort drop-down -->
            <select class="form-select w-25">
                <option value="oldest">Old</option>
                <option value="latest" selected>Recent</option>
            </select>

            <!-- Search -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search.." aria-label="search">
                <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
    </div>


    <!-- Post List Table -->
    <table class="table table-bordered">
        <colgroup>
            <col style="width: 10%;">  <!-- Number -->
            <col style="width: 50%;">  <!-- Title -->
            <col style="width: 20%;">  <!-- Writer -->
            <col style="width: 20%;">  <!-- Date -->
        </colgroup>
        <thead class="table-dark">
        <tr>
            <th scope="col">Number</th>
            <th scope="col">Title</th>
            <th scope="col">Writer</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.id}"></td>
            <td><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
            <td th:text="${board.author}"></td>
            <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Before</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
