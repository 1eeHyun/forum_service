<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LDH Community</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Sign In</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- post button -->
    <div class="d-flex justify-content-between align-items-center my-3">
        <a href="/board/new" class="btn btn-primary">+ Create</a>
        <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Search.." aria-label="search">
            <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </div>

    <!-- sort selection -->
    <div class="mb-3">
        <select class="form-select w-25" id="sortSelect">
            <option value="oldest">Old posts</option>
            <option value="latest" selected>Recent Posts</option>
        </select>
    </div>

    <!-- post list table -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">Number</th>
            <th scope="col">Title</th>
            <th scope="col">Writer</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.id}"></td>
            <td><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
            <td th:text="${board.author}"></td>
            <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- page -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Before</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
