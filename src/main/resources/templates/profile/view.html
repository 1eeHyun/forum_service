<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
<!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
    <link rel="stylesheet" th:href="@{/css/profile/global.css}">
</head>
<body>

<div class="container profile-container text-center">
    <h1 class="mb-4" th:text="${user.username} + ' Profile'"></h1>

    <div>
        <img th:src="${profile.profileImageUrl}" alt="Profile Image" class="profile-image">
    </div>

    <div class="bio-section mt-4">
        <p th:text="${profile.bio}">No bio available.</p>
    </div>

    <a href="/community" class="btn btn-primary mt-4">Back</a>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
